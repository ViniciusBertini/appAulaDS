<div class="col-12 mt-3">
    <div class="card shadow">
        <div class="card-header">
            <div class="row">
                <div class="col-12 col-md-9">
                    <h3>Gerenciar clientes</h3>
                </div>
                <div class="col-12 col-md-3">
                    <button class="botao botao-verde btn-new btn-block">
                        <i class="mdi mdi-plus"></i> Adicionar
                    </button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover" id="tableCliente">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col" class="text-center">Código</th>
                            <th scope="col" class="text-center">Nome</th>
                            <th scope="col" class="text-center">Atualização</th>
                            <th scope="col" class="text-center">Status</th>
                            <th scope="col" class="text-center">Ações</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>

<div id="modalCliente" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="my-modal-title">Title</h5>
                <button class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h3>Content</h3>
            </div>
            <div class="modal-footer">
                <button type="button" class="botao botao-vermelho" data-dismiss="modal">
                    Fechar
                </button>
                <button type="button" class="botao botao-verde btn-save">
                    Salvar
                </button>
                <button type="button" class="botao botao-verde btn-update">
                    Salvar mudanças
                </button>
            </div>
        </div>
    </div>
</div>

<script src="src/clientes/controller/listClientes.js"></script>
<script src="src/clientes/controller/createClientes.js"></script>
