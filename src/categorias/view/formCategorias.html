<form id="formCategoria">
    <div class="form-group">
        <label>Nome da categoria</label>
        <input type="text" name="nome" id="nome" class="form-control">
    </div>
    <div class="form-group">
        <label>Data de Criação</label>
        <input type="datetime" name="dataagora" id="dataagora" readonly class="form-control">
    </div>
    <div class="form-check-label">
        <input type="checkbox" class="form-check-input ml-3" checked id="ativo" name="ativo">
        <label class="form-check-label" for="exampleCheck1">Ativo</label>
    </div>
    <input type="hidden" name="idcategoria" id="idcategoria">
</form>
